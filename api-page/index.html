<script>
function setTheme(m){
 document.body.classList.remove('bg-dark','bg-light')
 document.body.classList.add(m==='dark'?'bg-dark':'bg-light')
 localStorage.setItem('theme',m)
}
setTheme(localStorage.getItem('theme')||'dark')

function toggleCat(i){document.getElementById('cat-'+i).classList.toggle('hidden')}
function toggleEp(c,e){document.getElementById(`ep-${c}-${e}`).classList.toggle('hidden')}

/* LOAD API + EXECUTE */
async function loadApis(){
 const res=await fetch('/assets/settings.json')
 const data=await res.json()
 let html=''
 data.categories.forEach((cat,ci)=>{
  html+=`
  <div class="mc-panel">
    <button onclick="toggleCat(${ci})"
     class="w-full px-4 py-3 text-left text-xs">
     üìÅ ${cat.name} (${cat.items.length})
    </button>
    <div id="cat-${ci}" class="hidden">`
  cat.items.forEach((it,ei)=>{
   html+=`
   <div class="border-t border-gray-600">
     <button onclick="toggleEp(${ci},${ei})"
      class="w-full px-4 py-3 text-left text-xs flex items-center">
      <span class="method-get">GET</span>${it.path}
     </button>

     <div id="ep-${ci}-${ei}" class="hidden p-4 text-xs space-y-3">
       <div>${it.desc||''}</div>

       <form onsubmit="execReq(event,'${it.path}')">
         ${(it.params?Object.keys(it.params).map(p=>`
           <input name="${p}" placeholder="${it.params[p]}"
            class="mc-input w-full px-3 py-2 text-xs mb-2">`).join(''):'')}
         <button class="mc-btn">Execute</button>
       </form>

       <pre class="bg-black text-green-400 p-3 text-xs overflow-auto hidden"></pre>
     </div>
   </div>`
  })
  html+='</div></div>'
 })
 apiList.innerHTML=html
}

async function execReq(e,path){
 e.preventDefault()
 const form=e.target
 const out=form.nextElementSibling
 out.classList.remove('hidden')
 out.textContent='Loading...'
 const q=new URLSearchParams(new FormData(form)).toString()
 const r=await fetch(q?`${path}?${q}`:path)
 const ct=r.headers.get('content-type')
 out.textContent=ct&&ct.includes('json')
  ?JSON.stringify(await r.json(),null,2)
  :await r.text()
}

async function loadNotifications(){
 const r=await fetch('/notifications.json')
 const d=await r.json()
 notifications-list.innerHTML=d.map(n=>`
  <div class="mc-panel p-3 text-xs">
   <b>${n.title}</b><br>${n.message}
  </div>`).join('')
}

searchInput.oninput=function(){
 const q=this.value.toLowerCase()
 document.querySelectorAll('#apiList button').forEach(b=>{
  b.parentElement.style.display=
   b.textContent.toLowerCase().includes(q)?'':'none'
 })
}

document.addEventListener('DOMContentLoaded',()=>{
 loadApis()
 loadNotifications()
})
</script>
