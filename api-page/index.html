<style>
::-webkit-scrollbar{display:none}

/* ===== THEME ===== */
body.bg-dark{
  background:repeating-linear-gradient(
    45deg,#1b1b1b,#1b1b1b 14px,#161616 14px,#161616 28px);
  color:#e5e7eb;
}
body.bg-light{
  background:#f2f2f2;
  color:#111;
}

/* ===== PANEL ===== */
.mc-panel{
  background:#2a2a2a;
  border:4px solid #3f3f3f;
  box-shadow:inset -4px -4px 0 #1a1a1a,
             inset 4px 4px 0 #4a4a4a;
}
body.bg-light .mc-panel{
  background:#eee;
  border-color:#ccc;
}

/* ===== BUTTON ===== */
.mc-btn{
  background:#3a7d3a;
  border:3px solid #2b5d2b;
  box-shadow:inset -3px -3px 0 #1f3f1f,
             inset 3px 3px 0 #5fa75f;
  font-size:10px;
  padding:6px 8px;
  cursor:pointer;
}

/* ===== INPUT ===== */
.mc-input{
  background:#1e1e1e;
  border:3px solid #3f3f3f;
}
body.bg-light .mc-input{
  background:#fff;
  border-color:#ccc;
}

/* ===== GET BADGE ===== */
.method-get{
  background:#2563eb;
  color:#fff;
  border:2px solid #1e40af;
  padding:2px 6px;
  font-size:10px;
  margin-right:6px;
}

/* ===== FOOTER BG ===== */
.footer-bg{
  background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  background-size:cover;
  background-position:center;
}
</style>

<body class="font-minecraft bg-dark min-h-screen">

<!-- MAIN CONTENT -->
<main class="max-w-3xl mx-auto px-6 py-10 mc-panel">

<!-- HEADER -->

</div>

<!-- INFO -->
<div class="mb-6">
  <div class="flex gap-2 items-center mb-2">
    <span class="material-icons">notifications</span>
    <span class="text-xs">INFORMASI</span>
  </div>
  <div id="notifications-list" class="text-xs opacity-80">
    Loading notifications...
  </div>
</div>

<input id="searchInput" placeholder="Search API..."
class="w-full px-4 py-3 mc-input text-xs mb-6">

<!-- API LIST (INI YANG HILANG SEBELUMNYA) -->
<div id="apiList" class="space-y-3"></div>

<footer class="mt-10 text-center text-[10px] opacity-70">
¬© 2025 Manzxy
</footer>
</main>

<!-- CONTRIBUTORS -->
<section class="footer-bg py-10 mt-6">
  <div class="max-w-3xl mx-auto text-white">
    <div class="text-center text-xs mb-6 opacity-80">CONTRIBUTORS</div>

    <div class="space-y-4">
      <div class="mc-panel flex items-center gap-4 p-4">
        <img src="https://i.pravatar.cc/80?img=12" class="w-14 h-14 rounded">
        <div class="flex-1">
          <div class="text-xs">Hazel</div>
          <div class="text-[10px] opacity-70">Developer</div>
        </div>
        <i class="fab fa-github"></i>
      </div>

      <div class="mc-panel flex items-center gap-4 p-4">
        <img src="https://i.pravatar.cc/80?img=32" class="w-14 h-14 rounded">
        <div class="flex-1">
          <div class="text-xs">NekoLabs</div>
          <div class="text-[10px] opacity-70">UI & UX</div>
        </div>
        <i class="fas fa-globe"></i>
      </div>

      <div class="mc-panel flex items-center gap-4 p-4">
        <img src="https://i.pravatar.cc/80?img=45" class="w-14 h-14 rounded">
        <div class="flex-1">
          <div class="text-xs">Azam</div>
          <div class="text-[10px] opacity-70">Scrape Team</div>
        </div>
        <i class="fab fa-whatsapp"></i>
      </div>
    </div>
  </div>
</section>

<script>
/* ===== THEME TOGGLE FIX ===== */
const body = document.body
document.getElementById('btnDark').onclick = () => {
 body.classList.remove('bg-light')
 body.classList.add('bg-dark')
 localStorage.setItem('theme','dark')
}
document.getElementById('btnLight').onclick = () => {
 body.classList.remove('bg-dark')
 body.classList.add('bg-light')
 localStorage.setItem('theme','light')
}
const savedTheme = localStorage.getItem('theme') || 'dark'
body.classList.add(savedTheme === 'dark' ? 'bg-dark' : 'bg-light')

/* ===== LOAD API (FIXED) ===== */
async function loadApis(){
 const box = document.getElementById('apiList')
 box.innerHTML = '<div class="text-xs opacity-70">Loading APIs...</div>'
 try{
  const res = await fetch('/assets/settings.json')
  if(!res.ok) throw new Error('settings.json not found')
  const data = await res.json()

  let html = ''
  data.categories.forEach((cat,ci)=>{
    html += `
    <div class="mc-panel">
      <button onclick="toggleCat(${ci})"
       class="w-full px-4 py-3 text-left text-xs">
       üìÅ ${cat.name} (${cat.items.length})
      </button>
      <div id="cat-${ci}" class="hidden">`
    cat.items.forEach((it,ei)=>{
      html += `
      <div class="border-t border-gray-600">
        <button onclick="toggleEp(${ci},${ei})"
         class="w-full px-4 py-3 text-left text-xs flex items-center">
          <span class="method-get">GET</span>${it.path}
        </button>
        <div id="ep-${ci}-${ei}" class="hidden px-4 py-3 text-xs">
          ${it.desc || 'No description'}
        </div>
      </div>`
    })
    html += '</div></div>'
  })
  box.innerHTML = html
 }catch(err){
  box.innerHTML = `<div class="text-red-400 text-xs">ERROR: ${err.message}</div>`
 }
}

function toggleCat(i){
 document.getElementById('cat-'+i).classList.toggle('hidden')
}
function toggleEp(c,e){
 document.getElementById(`ep-${c}-${e}`).classList.toggle('hidden')
}

/* ===== NOTIFICATIONS ===== */
async function loadNotifications(){
 try{
  const r = await fetch('/notifications.json')
  const d = await r.json()
  document.getElementById('notifications-list').innerHTML =
    d.map(n=>`<div class="mc-panel p-3 mb-2">${n.title}</div>`).join('')
 }catch{
  document.getElementById('notifications-list').textContent =
    'No notifications'
 }
}

document.addEventListener('DOMContentLoaded',()=>{
 loadApis()
 loadNotifications()
})
</script>

</body>
  </html>
